{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Update Record</h3>
        <h6>Update the details of the current record.</h6>
        <hr>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-info">Update Record &nbsp; <i class="fa fa-pencil" aria-hidden="true"></i></button>
            &nbsp;
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
        </form>
        <br>
    </div>
    <br>
</body>
{% endblock %}
