{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Create A New Record</h3>
        <h6>Add relevant details to create a new record</h6>
        <hr>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create Record</button>
        </form>
        <br>
    </div>
    <br>
</body>
{% endblock %}
